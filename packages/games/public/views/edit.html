<section data-ng-controller="GamesController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
        <div class="form-group">
            <label mean-token="'edit-home-team'" for="homeTeam" class="col-md-2 control-label">Home Team</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="game.homeTeam" id="title" placeholder="Home Team" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-visiting-team'" for="visitingTeam" class="col-md-2 control-label">Visiting Team</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="game.visitingTeam" id="visitingTeam" placeholder="Visiting Team" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-venue'" for="venue" class="col-md-2 control-label">Venue</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="game.venue" id="venue" placeholder="Venue" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
